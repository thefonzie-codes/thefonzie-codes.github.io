<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        .task-box {
            background-color: black;
            color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1>Your To-Do List for Today</h1>
    <div class="task-list">
        {% for task in tasks %}
            <div class="task-box">{{ task.name }}</div>
        {% endfor %}
    </div>
</body>
</html>
